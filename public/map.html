<div class="control-group">
    <label>
        <span class="required">* </span><strong>Locate and Mark Your Feeding Operation:</strong>
    </label>
    <div id="mapcontainer">
        <div align="right" style="padding:3px;">
            <strong>View:</strong>
            <input id="mapview-terrain" type="radio" name="map_view"/> Terrain
            <input id="mapview-roadmap" type="radio" name="map_view"/> Roadmap
            <input id="mapview-hybrid" type="radio" name="map_view" checked="checked" /> Hybrid
            <input id="mapview-satellite" type="radio" name="map_view" /> Satellite 
        </div>
        <div align="right" style="padding:3px;">
            <strong>Zoom to:</strong> 
            <select id="county_selector">
                <option value="" selected="selected">--SELECT COUNTY--</option>
                <option value="001">Adair</option>
                <option value="003">Adams</option>
                <option value="005">Allamakee</option>
                <option value="007">Appanoose</option>
                <option value="009">Audubon</option>
                <option value="011">Benton</option>
                <option value="013">Black Hawk</option>
                <option value="015">Boone</option>
                <option value="017">Bremer</option>
                <option value="019">Buchanan</option>
                <option value="021">Buena Vista</option>
                <option value="023">Butler</option>
                <option value="025">Calhoun</option>
                <option value="027">Carroll</option>
                <option value="029">Cass</option>
                <option value="031">Cedar</option>
                <option value="033">Cerro Gordo</option>
                <option value="035">Cherokee</option>
                <option value="037">Chickasaw</option>
                <option value="039">Clarke</option>
                <option value="041">Clay</option>
                <option value="043">Clayton</option>
                <option value="045">Clinton</option>
                <option value="047">Crawford</option>
                <option value="049">Dallas</option>
                <option value="051">Davis</option>
                <option value="053">Decatur</option>
                <option value="055">Delaware</option>
                <option value="057">Des Moines</option>
                <option value="059">Dickinson</option>
                <option value="061">Dubuque</option>
                <option value="063">Emmet</option>
            </select>
        </div>
        <div class="map-container" map-area></div>
        <div id="controls" style="display:none;float:left;" >
            <input type="button" name="delete_feature" onclick="delete_selected_feature();" value="Delete Selected Feature" /><br />
        </div>
        <div class="map-icon-tray">
            <img src="/assets/select-icon-down.gif" id="button-select-icon" style="cursor:pointer" /> 
            <img src="/assets/square-icon-up.gif" id="button-square-icon" style="cursor:pointer" /> 
            <img src="/assets/poly-icon-up.gif" id="button-poly-icon" style="cursor:pointer" /> 
        </div>
        <div class="map-zoom-tray">
            <img src="/assets/zoom-icon.gif" id="button-zoom" style="cursor:pointer" /> 
            <img src="/assets/soil-button-up.gif" id="button-soil-icon" style="cursor:pointer;display:none;" />    
        </div>
        <div class="green-box"><p>Use the map above to navigate to and draw a shape over your feeding operation. If you mess up, you can delete the shape and try again.</p></div>
    </div> <!-- /mapcontainer -->
    <input type="hidden" name="map_coords" id="map_coords"/>
</div>
