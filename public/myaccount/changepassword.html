<div class="twelve columns alpha">
      <div id="content">
        <h1 class="remove-bottom">Change My Password</h1>
        <hr>
          
  <form action="http://mmp360.com/wp-admin/admin-ajax.php?action=bin_change_my_password&amp;nonce=ce6426bd23" id="change_my_password" method="post" class="form-horizontal">
    <fieldset>
      <input type="hidden" name="form" id="form" value="change_my_password">
      <div id="old_password_group" class="control-group">
        <label class="control-label" for="old_password">
          <span class="required">* </span>Old Password:
        </label>
        <div class="controls">
          <input type="password" name="old_password" id="old_password" required="">
        </div>
      </div>
      <div id="new_password_group" class="control-group">
        <label class="control-label" for="new_password">
          <span class="required">* </span>New Password:
        </label>
        <div class="controls">
          <input type="password" name="new_password" id="new_password" required="">
        </div>
      </div>
      <div id="confirm_password_group" class="control-group">
        <label class="control-label" for="confirm_password">
          <span class="required">* </span>Confirm New Password:
        </label>
        <div class="controls">
          <input type="password" name="confirm_password" id="confirm_password" required="">
        </div>
      </div>
      <div id="form-response" style="display:none;"></div>
      <div class="form-actions">
        <input type="submit" value="Change Password" name="" id="submit_button" class="btn btn-primary">
        <span id="form-processing-animation" style="display:none;margin-left:35px;margin-right:35px;float:right;">
          <img src="/assets/proc-animation.gif" title="Processing...">
        </span>
      </div>
    </fieldset>
  </form>


      </div>
    </div>
